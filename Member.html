<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>

    <h1>회원가입</h1>

    <h2>원활한 서비스를 이용을 위해 회원가입을 해주세요 </h2>

    <section>
    <label>
        아이디 <input type="text">
    </label> <br>
    <label>
        이메일 <input type="email">
    </label> <br>
    <label>
        비밀번호 <input type="password">
    </label> <br>
    <label>
        닉네임 <input type="text">
    </label> <br>
    </section>
    <section>
        <fieldset>
            <legend>성별</legend>
            <input type="radio" name="gender" value="man" id="man">
            <label for="man">남성</label> <br>

            <input type="radio" name="gender" value="woman" id="woman">
            <label for="woman">여성</label> <br>

            <input type="radio" name="gender" value="none" id="none">
            <label for="none">선택 안함</label>
        </fieldset>
    </section>
    <section>
        <fieldset>
            <legend>사용기술</legend>
            <input type="checkbox" name="skill" value="html" id="html">
            <label for="html">HTML</label> <br>

            <input type="checkbox" name="skill" value="css" id="css">
            <label for="css">CSS</label> <br>

            <input type="checkbox" name="skill" value="javascript" id="javascript">
            <label for="javascript">JavaScript</label> <br>

            <input type="checkbox" name="skill" value="python" id="python">
            <label for="python">Python</label> <br>

            <input type="checkbox" name="skill" value="django" id="django">
            <label for="django">Django</label> <br>

            <input type="checkbox" name="skill" value="github" id="github">
            <label for="github">GitHub</label> <br>

            <input type="checkbox" name="skill" value="postgresql" id="postgresql">
            <label for="postgresql">PostgreSQL</label> <br>
        </fieldset>
    </section>
    <input type="button" value="회원가입">


</body>
</html>
