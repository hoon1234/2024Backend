<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>Weniv 로그인</title>
    <link rel="stylesheet" href="wenivLogin.css">
</head>
<body>
    <header>
        <img src="./img/weniv-logo.png" alt="위니브 로고" class="wenivlogo">
        <img src="./img/icon-lock.png" alt="자물쇠" class="lock">
        <img src="./img/icon-user.png" alt="사용자" class="users">
    </header>

    <legend class="mainText">log-in</legend>
    <main class="main">
        <form action="" method="post" enctype="multipart/form-data" class="loginForm">

            <p class="loginTitle">더 편해진 위니브에 오신 것을 환영합니다.</p>

            <button type="button" class="login" >
                <p class="login1">weniv 로그인</p>
            </button> <br>
            <img src="./img/icon-lock.png" alt="아이디|비밀번호찾기로고" class="finderlogo">
            <button type="button" class="finder" >아이디|비밀번호찾기</button>
            <img src="./img/icon-user.png" alt="회원가입로고" class="memberlogo">
            <button type="button" class="member" >회원가입</button>
        </form>
    </main>



</body>



</html>
