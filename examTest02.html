<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="examTest02.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
    <title>1만 시간의 법칙</title>
</head>
<body>
    <header>
        <section>
            <img src="img/Frame%2012.png" alt="시계모양" class="watch">
            <img src="img/Frame.png" alt="메인타이틀" class="title">
        </section>
    </header>
    <main>
        <section>
            <img src="img/“연습은%20어제의%20당신보다%20당신을%20더%20낫게%20만든다.”.png" alt="명언" class="text1">
        </section>
        <section>
            <img src="img/따움표.png" alt="따옴표" class="think">
            <img src="img/1만%20시간의%20법칙은%20어떤%20분야의%20전문가가%20되기%20위해서는%20최소한%201만%20시간의%20훈련이%20필요하다는%20법칙이다..png" alt="일만시간" class="time">
        </section>
        <section>
            <p class="text03">나는
                <input type="text" class="textwindow1" placeholder="예)프로그래밍" > 전문가가 될 것 이다.
            </p>
            <p class="text04">그래서 앞으로 매일 하루에
                <input type="number"  class="textwindow2" placeholder="예) 5시간"> 시간씩 훈련 할 것 이다.
            </p>
        </section>
            <button class="button1">나는 며칠동안 훈련을 해야 1만 시간이 될까?</button> <img src="img/Frame%2011.png" alt="손가락" class="finger">
        <section>
            <p class="text06">
                당신은 <input type="text" class="textwindow1" > 전문가가 되기 위해서
            </p>
            <p class="text07">
                대략 <input type="text" class="textwindow1" > 일 이상 훈련 하셔야 합니다 :)
            </p>
        </section>
        <div>
            <button class="modal-Btn">훈련하러 가기 GO!GO!</button>
            <dialog class="modal">
                <main class="fighting">
                    <img src="img/화이팅!!♥♥♥.png" alt="화이팅" class="maintitle"> <br>

                    <img src="img/당신의%20꿈을%20응원합니다!.png" alt="응원" class="dream"> <br>

                    <img src="img/라이캣.png" alt="라이캣" class="cat"> <br>

                    <button class="close">종료하고 진짜 훈련하러 가기 GO! GO!</button>
                </main>
            </dialog>
        </div>
        <button class="button3">공유하기</button>
    </main>
    <footer>
        <section>
            <div class="footer">
                <img src="img/위니브.png" alt="위니브로고" class="wenivlogo"> <br>
                <img src="img/※%20본%20서비스%20내%20이미지%20및%20콘텐츠의%20저작권은%20주식회사%20WeNiv에%20있습니다.%20수정%20및%20재배포,%20무단%20도용%20시%20법적인%20문제가%20발생할%20수%20있습니다..png" alt="주의사항" class="weniv1">
            </div>
        </section>
    </footer>
    <script src="modal.js"></script>
</body>
</html>
